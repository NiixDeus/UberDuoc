<app-header backButton="/auth" title="Recuperar Contraseña" class="ion-text-center"></app-header>
<ion-content>     

    <div class="ion-text-center">

        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
            
            <app-logo></app-logo>

            <p class="ion-text-center">Te enviaremos un email para que puedas restablecer tu Contraseña</p>

        <!-- =============  EMAIL ============== -->

            <app-custom-input
            autocomplete= "email"
            icon= "mail-outline"
            [control] ="form.controls.email"
            type= "email"
            label= "correo"
            ></app-custom-input>

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?. ['required']">El Correo es Requerido</div>
                <div *ngIf="form.controls.email.errors?. ['email']">Ingrese un Correo Valido</div>
            </div>


            <ion-button color="dark" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Recuperar
                <ion-icon slot="end" name="arrow-forward"></ion-icon>
            </ion-button>



            <!-- {{form.value | json}} -->
        </form>

    </div>
</ion-content>
