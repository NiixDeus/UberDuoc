<app-header  title="Perfil Conductor" ></app-header>
<ion-content class="ion-padding-top ion-text-center">


<ion-avatar>
  <img  [src]="user()?.image" />

  <ion-icon *ngIf="!user()?.image" class="empty-icon" name="person-circle-outline"></ion-icon>
</ion-avatar>



<ion-button class="photo-btn" (click)="takeImage()" expand="block" fill="clear" shape="round">
  <ion-icon name="camera-outline"></ion-icon>
</ion-button>

<h2>{{ user().name }}</h2>
<div>Conductor</div>



<ion-item button detail>
  <ion-icon color="dark" slot="start" name="person-outline"></ion-icon>
  <ion-label>Editar Perfil</ion-label>
</ion-item>

<ion-item button detail>
  <ion-icon color="dark" slot="start" name="document-outline"></ion-icon>
  <ion-label>Terminos & Condiciones</ion-label>
</ion-item>
  
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="dark">
    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="dark" [routerLink]="['/main-driver/home-driver']" >
      <ion-icon name="home-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>


</ion-content>
